<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS Event Listener Buttons</title>
</head>

<body>
   <button onclick="alert('Hello World')">BUTTON 1</button>

   <button id="btn2">BUTTON 2</button>

   <button id="btn3">BUTTONN 3</button>

</body>

<script>
    // Scripts for BUTTON 2
    const btn2 = document.querySelector('#btn2');
    btn2.onclick = () => alert("Hello World");

    // Scripts for BUTTON 3
    const btn3 = document.querySelector('#btn3');
    // btn.addEventListener('click', () => {
    //     alert("Hello World");
    // });

    btn3.addEventListener('click', function (e) {
        alert("Hello World");
        console.log(e.target);                  // returns the HTML code that the Event Listener target
        e.target.style.background = 'blue';     // changes a style attribute of the Event Listener target
    });

</script>

</html>
